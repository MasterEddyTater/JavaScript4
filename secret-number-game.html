<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Secret Number!</title>
    <script>
      var secret_number = 7;
      var points = 0;
      var guess = prompt("Hello Hello! Please guess the secret number.");
      guess = parseInt(guess);
      while (isNaN(guess)) {
        guess = prompt("That's not a number! Please enter a number.");
        guess = parseInt(guess);
      }
      if (guess == secret_number) {
        points += 10;
        document.write(
          `<span class="lavender"><h1>Congratulations! You've guessed the secret number and earned ${points} points!</h1></span>`
        );
      } else {
        document.write(
          `<span class="lavender"><h3>I'm sorry. You've guessed the wrong number and have earned ${points} points.</h3></span>`
        );
      }
    </script>
  </head>
  <body>
    <p>GAME OVER!</p>
  </body>
</html>
